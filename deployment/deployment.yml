---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: marufh
  name: marufh
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: marufh
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: marufh
    spec:
      containers:
      - image: eu.gcr.io/marufh/marufh:1.0.4
        imagePullPolicy: Always
        name: marufh
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: marufh
  name: marufh-service
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: marufh
  sessionAffinity: None
  type: LoadBalancer
